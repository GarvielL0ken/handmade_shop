<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/store.css">
		<link rel="icon" type="image/png" href="./img/content/LunaWolvesBanner.png">
		<title>Cythonian Steel: Store</title>
	</head>
	<body>
		<div id="application">
			<nav class="navbar nav-fill nav-pills sticky-top">
				<a class="navbar-brand" href="./home.html">
					<img src="./img/content/LunaWolvesBanner.png">
				</a>
				<a class="nav-link" href="./home.html">Home</a>
				<a class="nav-link active">Store</a>
				<a class="nav-link" href="./contact.html">Contact Us</a>
				<a class="nav-link" href="./about.html">About</a>
				<a id="nav-link-cart" class="" href="./view-cart.html">
					<div id="btn-cart">
						<div :class="cart.activeClass">{{cart.getSize()}}</div>
					</div>
				</a>
			</nav>
			<div id="content">
				<div class="container">
					<div class="row bootstrap-row">
						<div class="col-md-6 bootstrap-col" v-for="product in displayedProducts">
							<div class='product-thumbnail-container'>
								<div v-html="product.printThumbnail()"></div>
								<button @click="addToCart(product)">Add to Cart</button>
							</div>
						</div>
					</div>
				</div>
			</div>
				<a href="#top">
					<div id="btn-back-to-top">
					</div>
				</a>
			</div>
		</div>
		<script src="./js/vue.js"></script>
		<script src="./js/store.js" type="module"></script>
	</body>
</html>
